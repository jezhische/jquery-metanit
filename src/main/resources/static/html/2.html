<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../bootstrap3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <title>Мир jQuery</title>

</head>
<body>
<h2>Словарь</h2>
<table id="tab">
    <tr class="tabhead"><td><p>Слово</p></td><td><p>Перевод</p></td></tr>
    <tr><td><p>table</p></td><td><p>таблица</p></td></tr>
    <tr><td><p>apple</p></td><td><p>яблоко</p></td></tr>
</table>
<div id="menu">
    <a href="1.html" class="redStyle">Ссылка на сайт</a>
</div>
<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function(){

        $("#tab").css('background-color', 'silver');
// или: $("#tab .tabhead").css('background-color', 'blue'); - NB пробел перед имиенем класса!
        $(".tabhead").css('background-color', 'blue');
// или: $("div#menu > a").css('background-color', 'red');
        $("div#menu a.redStyle").css('background-color', 'red');
    });
</script>
</body>
</html>
