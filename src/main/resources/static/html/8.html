    <style>.redStyle{'color: red;'}</style>
</head>
<body>
<button class="redStyle">Toggler</button>

<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('button').click(function () {
            $(this).toggleClass('.redStyle');
        });
    });
</script>
